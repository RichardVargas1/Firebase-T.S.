<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>R.V. - Train Station</title>

        <!-- jQuery Reference -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Bootstrap Reference -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
        <!-- Firebase Reference -->
        <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
    </head>
    <body>
        <div class="card">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class="card-body">
                <table class="table striped center bordered responsive-table" id='trainTable'>
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (Minutes)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                </table>
            </div>
        </div>

        <form>
            <div class="form-group">
                <label for="">Train Name</label>
                <input type="name" class="form-control" id="trainName" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="">Destination</label>
                <input type="destination" class="form-control" id="trainDestination" aria-describedby="">
            </div>
            <div class="form-group">
                    <label for="">First Train Time (HH:mm - Military Time)</label>
                    <input type="time" class="form-control" id="trainTime" aria-describedby="emailHelp">
                </div>
            <div class="form-group">
                <div class="form-group">
                    <label for="">Frequency (Minutes)</label>
                    <input type="minutes" class="form-control" id="trainMinutes" aria-describedby="emailHelp">
                </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        <!-- JavaScript -->
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
